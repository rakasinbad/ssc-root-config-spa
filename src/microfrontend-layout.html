<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->
  <main style="width: 100%; overflow: auto;">
    <route default>
      <div id="snb-body-section"> <!-- id="snb-body-section" -->
        <div id="snb-body__left-section"> <!-- id="snb-body__left-section" -->
          <div id="snb-sidebar__dom-element"> <!-- id="snb-sidebar__dom-element" -->
              <application
                  name="@sinbad/ssc-sidebar"
              ></application>
          </div>
        </div>

        <div id="snb-body__right-section"> <!-- id="snb-body__right-section" -->

          <div id="snb-main__dom-element"> <!-- id="snb-main__dom-element" -->
            <application name="web-sinbad-seller-center"></application>
          </div>
        </div>
      </div>
    </route>
  </main>
</single-spa-router>
