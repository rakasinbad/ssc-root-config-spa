<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->
  <route default>
    <div id="snb-body-section">
      <div id="snb-body__left-section"> 
        <div id="snb-sidebar__dom-element">
            <application
                name="@sinbad/ssc-sidebar"
            ></application>
        </div>
      </div>

      <div id="snb-body__right-section"> 
        <application 
          name="web-sinbad-seller-center"
          loader="ssc"
          error="ssc"
        ></application>
      </div>
    </div>
  </route>
</single-spa-router>
